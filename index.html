<!--           <p>
            <br>
           
Our research lab focuses on three primary areas: <br>

<strong>Usable Privacy and Security:</strong> We design usable mechanisms to support individuals from diverse backgrounds to 
protect their privacy and security. For example, we have developed datasets (<a href="https://home.cs.colorado.edu/~DrG/VisualPrivacy/BIV-Priv/" color="green">BivPriv</a>, <a href="https://arxiv.org/abs/2407.18243">Biv-Priv-Seg</a>) and tool (<a href ="https://dl.acm.org/doi/full/10.1145/3613904.3642713">BivPriv App</a>, <a href ="https://www.usenix.org/conference/soups2023/presentation/kaushik">GuardLens</a>) to maintain the privacy of various media (e.g., website, images, videos), often emphasizing on marginalized and underserved populations. We also design and evaluate tools to verify uniqueness of human and characteristics while highlighting the significance of usability and accessibility in those tools’ design.
<br>

<strong>Data and Model Governance: </strong> We investigate issues at the intersection of computing and society, particularly within data-driven systems. Our current research focuses on developing and interpreting principles of data privacy (such as <a href="https://www.usenix.org/conference/usenixsecurity24/presentation/sharma">Data Minimization</a>), exploring the impact of <a href="https://ieeexplore.ieee.org/abstract/document/10634404/">organizational structures</a> on data and <a href ="https://arxiv.org/abs/2410.13095">decision</a> autonomy, and incorporating democratic and decentralized design principles into mainstream data and model governance (e.g. <a href = "https://arxiv.org/abs/2410.01817">AI Governance</a>).
<br>

<strong>Usable Crypto:</strong> We design and develop accessible and easy-to-understand cryptographic solutions that mitigate security risks, such as usable decentralized key management systems (e.g.,<a href="https://dl.acm.org/doi/full/10.1145/3613904.3642464"> MFKDF</a>). We also redesign accessible tools, like <a href ="https://www.usenix.org/conference/soups2023/presentation/zhou">cryptocurrency wallets </a> to support varying levels of technical expertise and abilities.
